<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Maps - Premium Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #10b981;
            --surface: rgba(255, 255, 255, 0.9);
        }
        
        body { 
            background-color: #f1f5f9; 
            color: #1e293b; 
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        /* Glassmorphism Elements */
        .glass-panel {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border-radius: 24px;
        }

        .search-container {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 100;
            width: 400px;
            max-width: calc(100% - 48px);
        }

        .info-panel {
            position: absolute;
            bottom: 24px;
            left: 24px;
            z-index: 100;
            width: 320px;
        }

        .controls-panel {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Modern Inputs & Buttons */
        .input-box {
            width: 100%;
            padding: 16px 20px;
            padding-left: 52px;
            border-radius: 18px;
            border: none;
            outline: none;
            font-size: 15px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .input-box:focus {
            box-shadow: 0 4px 25px rgba(59, 130, 246, 0.2);
        }

        .round-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.5);
            color: #64748b;
        }

        .round-btn:hover {
            transform: scale(1.1);
            color: var(--primary);
            background: #eff6ff;
        }

        .round-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Marker Customization */
        .custom-marker {
            background: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .location-dot {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.2);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0% { box-shadow: 0 0 0 0px rgba(59, 130, 246, 0.4); }
            100% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
        }

        #setup-screen {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 18px 48px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>

    <!-- Màn hình chào & Cấp quyền -->
    <div id="setup-screen">
        <div class="w-32 h-32 bg-blue-50 rounded-[40px] flex items-center justify-center mb-8 rotate-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold mb-4">Bản đồ AI Thông minh</h1>
        <p class="text-slate-500 text-center max-w-sm mb-12 px-6">Trải nghiệm bản đồ thực tế với công nghệ vệ tinh AI. Cho phép truy cập vị trí để bắt đầu.</p>
        <button id="auth-btn" class="btn-primary">CHO PHÉP TRUY CẬP</button>
    </div>

    <!-- Ứng dụng Bản đồ chính -->
    <div id="map"></div>

    <!-- Thanh Tìm kiếm -->
    <div class="search-container">
        <div class="glass-panel p-2 flex items-center relative">
            <div class="absolute left-6 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input type="text" placeholder="Tìm kiếm địa điểm..." class="input-box" id="search-input">
        </div>
    </div>

    <!-- Các nút Điều khiển -->
    <div class="controls-panel">
        <div class="round-btn" id="btn-locate" title="Vị trí hiện tại">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="round-btn" id="btn-layer" title="Đổi lớp bản đồ">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
            </svg>
        </div>
        <div class="round-btn" id="btn-zoom-in">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </div>
        <div class="round-btn" id="btn-zoom-out">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
            </svg>
        </div>
    </div>

    <!-- Bảng thông tin Vị trí -->
    <div class="info-panel glass-panel p-6">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Tình trạng GPS</p>
                <p class="text-emerald-500 font-bold text-sm">ĐÃ CẬP NHẬT</p>
            </div>
        </div>
        
        <div class="space-y-3">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Tọa độ hiện tại</p>
                <p class="text-sm font-medium text-slate-700" id="info-coords">Chưa xác định</p>
            </div>
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Địa chỉ ước tính</p>
                <p class="text-sm font-medium text-slate-700 leading-tight" id="info-address">Đang tải...</p>
            </div>
        </div>
        
        <div class="mt-6 pt-6 border-t border-slate-100 flex justify-between items-center">
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400">ĐỘ CAO</p>
                <p class="text-sm font-bold">12m</p>
            </div>
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400">TỐC ĐỘ</p>
                <p class="text-sm font-bold">0 km/h</p>
            </div>
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400">HƯỚNG</p>
                <p class="text-sm font-bold">Bắc</p>
            </div>
        </div>
    </div>

    <script>
        const authBtn = document.getElementById('auth-btn');
        const setupScreen = document.getElementById('setup-screen');
        const infoCoords = document.getElementById('info-coords');
        const infoAddress = document.getElementById('info-address');
        const btnLocate = document.getElementById('btn-locate');
        const btnLayer = document.getElementById('btn-layer');
        
        let map;
        let userMarker;
        let isSatellite = false;

        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        function initMap(lat, lon) {
            setupScreen.style.opacity = '0';
            setTimeout(() => setupScreen.style.display = 'none', 500);

            map = L.map('map', {
                center: [lat, lon],
                zoom: 16,
                zoomControl: false,
                attributionControl: false
            });

            streetLayer.addTo(map);

            // Create Custom Location Dot
            const customIcon = L.divIcon({
                className: 'location-dot-container',
                html: '<div class="location-dot"></div>',
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            userMarker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
            
            updateInfo(lat, lon);
        }

        async function updateInfo(lat, lon) {
            infoCoords.innerText = `${lat.toFixed(5)}°N, ${lon.toFixed(5)}°E`;
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                infoAddress.innerText = data.display_name || "Vị trí không xác định";
            } catch (e) {
                infoAddress.innerText = "Lỗi tải địa chỉ";
            }
        }

        authBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        initMap(pos.coords.latitude, pos.coords.longitude);
                    },
                    (err) => {
                        alert("Vui lòng cấp quyền vị trí để ứng dụng hoạt động.");
                    },
                    { enableHighAccuracy: true }
                );
            }
        });

        btnLocate.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const { latitude, longitude } = pos.coords;
                    map.flyTo([latitude, longitude], 17);
                    userMarker.setLatLng([latitude, longitude]);
                    updateInfo(latitude, longitude);
                });
            }
        });

        btnLayer.addEventListener('click', () => {
            isSatellite = !isSatellite;
            if (isSatellite) {
                map.removeLayer(streetLayer);
                satelliteLayer.addTo(map);
                btnLayer.classList.add('active');
            } else {
                map.removeLayer(satelliteLayer);
                streetLayer.addTo(map);
                btnLayer.classList.remove('active');
            }
        });

        document.getElementById('btn-zoom-in').onclick = () => map.setZoom(map.getZoom() + 1);
        document.getElementById('btn-zoom-out').onclick = () => map.setZoom(map.getZoom() - 1);

        // Giả lập tìm kiếm (UI Only)
        document.getElementById('search-input').onkeypress = (e) => {
            if (e.key === 'Enter') {
                alert(`Tìm kiếm: ${e.target.value}`);
            }
        }
    </script>
</body>
</html>
